<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix India</title>
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>Latest</li>
                <li>My List</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <h1>Watch Unlimited Movies, TV Shows, and More</h1>
            <button class="btn">Join Now</button>
        </section>
        <section class="content">
            <h2>Trending Now</h2>
            <div class="movie-row">
                <div class="movie">Movie 1</div>
                <div class="movie">Movie 2</div>
                <div class="movie">Movie 3</div>
                <div class="movie">Movie 4</div>
                <div class="movie">Movie 5</div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
